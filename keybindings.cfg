// Basic Movement
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind shift +duck

// Fancy move-up with jump (and alt sucks)
alias +moveupJump "+jump;+moveup"
alias -moveupJump "-jump;-moveup"
bind space +moveupJump
bind alt +movedown

// Extra Rotation
bind q +left
bind e +right

// Attacks`n`stuff
alias +avail_activator1 +attack
alias -avail_activator1 -attack
alias +avail_activator2 +attack2
alias -avail_activator2 -attack2
alias +avail_activator3 "+attack3; +use_action_slot_item; +use; +inspect"
alias -avail_activator3 "-attack3; -use_action_slot_item; -use; -inspect"

bind mouse1 +avail_activator1
bind mouse2 +avail_activator2
bind mouse3 +avail_activator3

// Comms
bind enter say
bind \ say_team
bind v +voicerecord

// Silly
bind g +taunt

// Settings
bind / changeteam
bind . changeclass
bind , open_charinfo_direct
bind backspace hud_reloadscheme

bind 1 voice_menu_1
bind 2 voice_menu_2
bind 3 voice_menu_3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 "slot0; slot10"