// Basic Movement
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind shift +duck

// Fancy move-up with jump (and alt sucks)
alias +moveup_jump "+jump;+moveup"
alias -moveup_jump "-jump;-moveup"
bind space +moveup_jump
bind alt +movedown

// Extra Rotation
bind q +left
bind e +right

// Attacks`n`stuff
bind mouse1 +avail_button1
bind mouse2 +avail_button2
bind mouse3 +avail_button3
bind mwheelup avail_wheelup
bind mwheeldown avail_wheeldown

alias +avail_button1 +avail_activator1
alias -avail_button1 -avail_activator1
alias +avail_button2 +avail_activator2
alias -avail_button2 -avail_activator2
alias +avail_button3 +avail_activator3
alias -avail_button3 -avail_activator3
alias avail_wheelup skip
alias avail_wheeldown skip

alias +avail_activator1 "+attack; spec_next"
alias -avail_activator1 -attack
alias +avail_activator2 "+attack2; spec_prev"
alias -avail_activator2 -attack2
alias +avail_activator3 "+attack3; +use_action_slot_item; +use; +inspect"
alias -avail_activator3 "-attack3; -use_action_slot_item; -use; -inspect"

// Comms
bind enter say
bind \ say_team
bind v +voicerecord

// Game
bind tab +showscores

// Silly
bind g +taunt

// Settings
bind / changeteam
bind . changeclass
bind , open_charinfo_direct
bind backspace hud_reloadscheme

bind 1 "voice_menu_1; next_map_vote 0"
bind 2 "voice_menu_2; next_map_vote 1"
bind 3 "voice_menu_3; next_map_vote 2"
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 "slot0; slot10"

// Etc
alias skip ""
