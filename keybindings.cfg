// Basic Movement
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind shift +duck

// Fancy move-up with jump (and alt sucks)
alias +moveupJump "+jump;+moveup"
alias -moveupJump "-jump;-moveup"
bind space +moveupJump
bind alt +movedown

// Extra Rotation
bind q +left
bind e +right

// Attacks`n`stuff
bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 +attack3

// Comms
bind enter say
bind \ say_team
bind v +voicerecord