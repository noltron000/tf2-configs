//Change mouse4 and mouse5 to whichever
//two buttons you desire.
bind mouse5 +swap1
bind mouse4 +swap2

echo ""
echo "o================================o"
echo "| 2 BUTTON WEPSWITCHER ACTIVATED |"
echo "|    script made by noltron      |"
echo "o================================o"
echo ""

alias wep0      "alias +swap1 +wep1;alias +swap2 +wep2;alias -swap1 -wep1;alias -swap2 -wep2"
alias +wep1 "slot1;alias +swap2 +wep3"
alias -wep1 "alias +swap2 +wep2"
alias +wep2 "slot2;alias +swap1 +wep3"
alias -wep2 "alias +swap1 +wep1"
alias +wep3 "slot3;alias +swap1 donothing;alias +swap2 donothing;alias -swap1 -wep3_1;alias -swap2 -wep3_2"
alias -wep3_1 "alias -swap2 wep0;alias +swap1 +wep3"
alias -wep3_2 "alias -swap1 wep0;alias +swap2 +wep3"
alias donothing ""
wep0