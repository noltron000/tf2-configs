//Put this in autoexec.cfg.
//Change mouse4 and mouse5 to whichever
//two buttons you desire.
bind mouse5 +swap1
bind mouse4 +swap2

echo ""
echo "o================================o"
echo "| 2 BUTTON WEPSWITCHER ACTIVATED |"
echo "|    script made by noltron      |"
echo "o================================o"
echo ""

alias avail0      "alias +swap1 +avail1;alias +swap2 +avail2;alias -swap1 -avail1;alias -swap2 -avail2"
alias +avail1 "slot1;alias +swap2 +avail3"
alias -avail1 "alias +swap2 +avail2"
alias +avail2 "slot2;alias +swap1 +avail3"
alias -avail2 "alias +swap1 +avail1"
alias +avail3 "slot3;alias +swap1 donothing;alias +swap2 donothing;alias -swap1 -avail3_1;alias -swap2 -avail3_2"
alias -avail3_1 "alias -swap2 avail0;alias +swap1 +avail3"
alias -avail3_2 "alias -swap1 avail0;alias +swap2 +avail3"
alias donothing ""
avail0