//SCRIPT USAGE:
//This script makes the first six columns of your
//keyboard have an alternative function that you
//can use in game, when you hold a button of
//your choice down.
//This may be useable in other games than TF2,
//I havent really scripted for any other games.

//EXAMPLE:
//I set my alt button to be the
//alt function switcher. So when I hold alt,
//and press c, I go into my change class menu.
//but c is something else when I am not holding
//the alt button down.

//INSTRUCTIONS:
//Go through this part and put in what you want
//each button to do, and what you want them to
//do when you hold a certain button down.
//When you are done, go to the very bottom of this
//file, and put the button you want to be the alt
//button switcher.

